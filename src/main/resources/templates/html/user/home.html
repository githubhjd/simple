<span id="access_address" style="display:none" th:text="${address}"></span>

          <img th:src="${access_profile_photo}">
        </a>
        <dl class="layui-nav-child">
          <dd><a th:href="@{'/html/user/set?address='+${access_address}}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
          <dd><a th:href="@{'/html/user/message?address='+${access_address}}"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
          <dd><a th:href="@{'/html/user/home?address='+${access_address}}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
          <hr style="margin: 5px 0;">
          <dd><a th:href="@{/html/user/login}" style="text-align: center;">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>
</div>
