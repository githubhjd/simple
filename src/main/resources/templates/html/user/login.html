              </div>
              <!--<div class="layui-form-item">-->
                <!--<label for="L_vercode" class="layui-form-label">人类验证</label>-->
                <!--<div class="layui-input-inline">-->

                </span>
              </div>
              <div class="layui-form-item fly-form-app">
                <span>或者使用社交账号登入</span>
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>

<script th:src="@{/fly-3.0/res/layui/layui.js}"></script>
<script type="text/javascript">
  layui.use(['form','layer','jquery'],function () {
      var form = layui.form,
          layer = parent.layer === undefined ? layui.layer : top.layer
      $ = layui.jquery;

      //登录按钮
      form.on("submit(login)",function(data){
          $(this).text("登录中...").attr("disabled","disabled").addClass("layui-disabled");
          Login(data);
          return false;
      });

      function Login(data){
          var $address = $("#L_email");
          var $password = $("#L_pass");

          $.ajax({
              url:"/user/login",
              data:{
                  address:$.trim($address.val()),
                  password:$.trim($password.val())
              },
              type:"POST",
              success:function (data) {
                  if (data == "login_fail") {
                      layer.msg("登录失败，请检查登录信息！！！", {
                          time: 1000
                      },function () {
                          window.location.href="/html/user/login";
                      })
                  }else {
                      layui.cache.page = 'user';
                      layui.cache.user = {
                          username: data
                          ,uid: -1
                          ,avatar: '/fly-3.0/res/images/avatar/00.jpg'
                          ,experience: 83
                          ,sex: '男'
                      };
                      layui.config({
                          version: "3.0.0"
                          ,base: '/fly-3.0/res/mods/'
                      }).extend({
                          fly: 'index'
                      }).use('fly');
                      window.location.href="/html/user/index";
                  }
              }
          })
      }
  })
</script>
