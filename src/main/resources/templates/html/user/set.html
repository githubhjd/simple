<script type="text/javascript">
    layui.use(['form','layer','jquery','upload'],function () {
        var form = layui.form,
            upload = layui.upload,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery;

        //注册验证规则
        form.verify({
            regPwd: function(value) {
                //获取密码
                var L_pass = $("#L_pass").val();
                if(!new RegExp(L_pass).test(value)) {
                    return '两次输入的密码不一致';
                }
            }
            ,newPwd: [
                /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/
                ,'6-16位字母和数字组合'
            ]
        });

        //修改資料按钮
        form.on("submit(personal_rewrite)",function(data){
            $(this).text("修改中...").attr("disabled","disabled").addClass("layui-disabled");
            personal_rewrite(data);
            return false;
        });

        //修改密碼按钮
        form.on("submit(personal_repass)",function(data){
            $(this).text("修改中...").attr("disabled","disabled").addClass("layui-disabled");
            personal_repass(data);
            return false;
        });

        //上传个人头像
        var uploadInst = upload.render({
            elem: '#uploadProfilePhoto' //绑定元素
            ,url: '/user/uploadProfilePhoto/'//上传接口
            ,data: {
                address: $('#address1').val()
            }
            ,done: function(res){
                //上传完毕回调
                if (res.code > 0) {
                    layer.msg('上传失败');
                }
                layer.msg('上传成功');
            }
        });

        function personal_rewrite(data) {
            var $address = $("#L_email");
            var $username = $("#L_username");
            var $sex = $('[name="sex"]:checked');
            var $city = $('#L_city');
            var $personal_note = $("#L_sign");

            $.ajax({
                url:"/user/rewrite",
                data:{
                    address:$.trim($address.val()),
                    username:$.trim($username.val()),
                    sex:$.trim($sex.val()),
                    city:$.trim($city.val()),
                    personal_note:$personal_note.val()
                },
                type:"POST",
                success:function (data) {
                    if (data == "success") {
                        layer.msg("success",{
                            time:1000
                        },function () {
                            window.location.reload();
                        });
                    }else {
                        layer.msg("fail");
                    }
                }
            })
        }

        function personal_repass(data) {
            var $address = $("#address");
            var $password = $("#L_nowpass");
            var $rePassword = $('#L_pass');

            $.ajax({
                url:"/user/repass",
                data:{
                    address:$.trim($address.val()),
                    password:$.trim($password.val()),
                    rePassword:$.trim($rePassword.val())
                },
                type:"POST",
                success:function (data) {
                    if (data == "repass_success") {
                        layer.msg(data,{
                            time:1000
                        },function () {
                            window.location.reload();
                        });
                    }else {
                        layer.msg(data,{
                            time:1000
                        },function () {
                            window.location.reload();
                        });
                    }
                }
            })
        }
    })
</script>
